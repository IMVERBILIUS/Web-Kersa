<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kersa by Ankara Cipta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-img-overlay {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .card:hover .card-img-overlay {
            opacity: 1;
        }
        .navbar {
            padding: 15px 0;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-text {
            font-weight: bold;
            text-align: center;
        }
        .carousel-inner img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                    <span class="navbar-text text-white">Kersa <br> by Ankara Cipta</span>
                </div>
                <div class="d-flex align-items-center">
                    <a class="navbar-brand text-white" href="#">
                        <img src="../kersa/image/logo.png" alt="Logo"> Menu
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Slideshow -->
    <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="d-block w-100" alt="Hutan 1">
            </div>
            <div class="carousel-item">
                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="d-block w-100" alt="Hutan 2">
            </div>
            <div class="carousel-item">
                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="d-block w-100" alt="Hutan 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Artikel/News Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Artikel Terbaru</h2>

        <div id="articleCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Artikel 1 -->
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="artikel1.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 1">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 1</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="artikel2.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 2">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 2</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="artikel3.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 3">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 3</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Artikel 2 -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="artikel4.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 4">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 4</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="artikel5.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 5">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 5</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="artikel6.html" class="card">
                                <img src="../kersa/image/taman-hutan-raya-juanda.jpg" class="card-img" alt="Artikel 6">
                                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                    <p class="text-center">Deskripsi Artikel 6</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigasi Panah -->
            <button class="carousel-control-prev" type="button" data-bs-target="#articleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#articleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Tombol "Lihat Semua Artikel" -->
        <div class="text-center mt-4">
            <a href="semua-artikel.html" class="btn btn-warning text-white">Lihat Semua Artikel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
